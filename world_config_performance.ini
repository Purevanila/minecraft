# ===================================================
# HIGH PERFORMANCE MINECRAFT CLONE CONFIGURATION
# ===================================================
# This configuration optimizes for maximum performance
# Suitable for: competitive play, benchmarking, low-end hardware

[rendering]
renderDistance = 8
enableFog = false
fogDensity = 0.01
fogColor_r = 0.8
fogColor_g = 0.9
fogColor_b = 1.0

[performance]
enableMultithreadedGeneration = true
enableAsyncLoading = true
maxMemoryChunks = 256
enableMeshOptimization = true
enableGreedyMeshing = true
maxChunkUpdatesPerFrame = 4
maxChunksPerFrame = 6
chunkUpdateDelay = 0.05

[world]
seed = 42
terrainScale = 100.0
heightVariation = 60.0
waterLevel = 64
enableCaves = false
caveFrequency = 0.02
caveSize = 8.0

[trees]
[trees.oak]
frequency = 0.001
minHeight = 4
maxHeight = 8
trunkRadius = 1
[trees.leaves]
radius = 2
density = 0.8
enablePostProcessing = false

[clouds]
height = 180.0
speed = 1.0
density = 0.3
scale = 0.5

[debug]
showChunkBorders = false
showFPS = true
showPlayerPosition = false
showChunkInfo = false
logTreeGeneration = false
logChunkGeneration = false
